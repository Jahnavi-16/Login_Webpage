<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&family=REM:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container " id="login">
        <form class="form " >
            <h1 class="form__title">Login</h1>
            <div class="form__message "></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username/Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input " autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form__text">
                </p>
                <p class="form__text">
                    <a id="linkCreateAccount"  class="form__link">Don't have an account? Create account</a>
                </p>
        </form>
    </div>   
    <div class="container form--hidden" id="createAccount">
        <form class="form " >
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input " autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input " autofocus placeholder="Confirm Password">
                <div class="form__input-error-message"></div>
            </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form__text">
                    <a id="linkLogin" class="form__link">Already have an account? Login</a>
                </p>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
